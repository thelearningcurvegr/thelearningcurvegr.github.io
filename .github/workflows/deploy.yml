name: Build and deploy Jekyll site to gh-pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Ruby (3.2)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # use Ruby >= 3.2 so bundler 2.7.x can be installed

      - name: Install Bundler that matches Gemfile.lock
        run: gem install bundler -v 2.7.2

      - name: Install dependencies
        run: |
          bundle config set --local deployment 'true' || true
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --destination _site

      - name: Ensure .nojekyll is present
        run: touch _site/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
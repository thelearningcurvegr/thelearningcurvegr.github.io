<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" preserveAspectRatio="none">
  <defs>
    <!-- light square grid pattern (like a math notebook) -->
    <pattern id="notebook-grid" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="transparent" />
      <!-- very light horizontal and vertical lines -->
      <path d="M0 0 L20 0" stroke="#e9eef6" stroke-width="0.6" />
      <path d="M0 0 L0 20" stroke="#e9eef6" stroke-width="0.6" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#notebook-grid)" />
</svg>
